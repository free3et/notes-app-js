<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div id="app">
    <h2>Notes App</h2>
    <!-- All notes table -->
    <table id="allNotesTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Created</th>
          <th>Category</th>
          <th>Content</th>
          <th>Dates</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <!-- Add new note form -->
    <button type="button" class="addNewNote">Create note</button>
    <form id="newNoteForm" class="hide">
      <label for="noteTitle">Note Title:</label>
      <input type="text" id="noteTitle" required>
      <label for="noteDescription">Description:</label>
      <textarea id="noteDescription" rows="4" cols="50" required></textarea>
      <br>
      <label for="category">Category:</label>
      <select id="category" required>
        <option value="Task">Task</option>
        <option value="Random Thought">Random Thought</option>
        <option value="Idea">Idea</option>
        <option value="Quote">Quote</option>
      </select>
      <br>
      <button type="submit">Add Note</button>
    </form>

    <!-- Popup for editing note -->
    <div id="editNotePopup" class="popup">
      <div class="popup-content">
        <h2>Edit Note</h2>
        <input type="text" class="editNoteTitle" placeholder="Title">
        <textarea class="editNoteDescription" placeholder="Description"></textarea>
        <button class="saveNoteChangesBtn">Save</button>
        <button class="closeEditNotePopupBtn">Cancel</button>
      </div>
    </div>

    <!-- Active and archived table -->
    <table id="summaryTable">
      <caption>Summary</caption>
      <thead>
        <tr>
          <th>Note Category</th>
          <th>Active</th>
          <th onclick="showArchiveNotes()" class="archiveNotes">Archived</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Task</td>
          <td class="activeTaskCount">0</td>
          <td class="archivedTaskCount">0</td>
        </tr>
        <tr>
          <td>Random Thought</td>
          <td class="randomThoughtActiveCount">0</td>
          <td class="randomThoughtArchivedCount">0</td>
        </tr>
        <tr>
          <td>Idea</td>
          <td class="ideaActiveCount">0</td>
          <td class="ideaArchivedCount">0</td>
        </tr>
        <tr>
          <td>Quote</td>
          <td class="quoteActiveCount">0</td>
          <td class="quoteArchivedCount">0</td>
        </tr>
      </tbody>
    </table>

    <table id="archivedNotesTable">
      <caption>Archived Notes</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Created</th>
          <th>Category</th>
          <th>Content</th>
          <th>Dates</th>
          <th>Unarchive </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
